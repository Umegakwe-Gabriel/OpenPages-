<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — OpenPages</title>
    <meta name="description" content="Explore the OpenPages visual gallery featuring creative workspaces, collaboration scenes, writing inspiration, and moodboard images designed to spark new ideas.">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>    
<body>

<header class="site-header">
  <div class="navbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span>OpenPages</span>
    </div>

    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="calendar.html">Calendar</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">

  <h2 class="section-title">Creator Gallery</h2>

  <!-- ====== NEW SLIDESHOW ====== -->
  <section class="slideshow-wrapper">
    <div class="slideshow">
      <div class="slideshow-image-frame">
        <img id="slideshow-image" src="writing_collab.jpg"
             alt="Two people collaborating on writing with laptops.">
      </div>

      <p id="slideshow-caption" class="slideshow-caption">
        Real-time collaboration on drafts.
      </p>

      <div class="slideshow-controls">
        <button type="button" id="slide-prev" class="btn-secondary">‹ Prev</button>
        <button type="button" id="slide-next" class="btn-secondary">Next ›</button>
      </div>

      <div id="slideshow-dots" class="slideshow-dots"></div>
    </div>
  </section>

  <!-- OLD GALLERY GRID (unchanged) -->
  <div class="gallery-grid">
    <figure class="gallery-item">
      <img src="writing_collab.jpg" alt="Hands and laptops collaborating on writing">
      <figcaption class="gallery-title">Collaboration</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="creative_workspace.jpg" alt="Minimal creative workspace with notebook and plant">
      <figcaption class="gallery-title">Workspace</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="book_stack.jpg" alt="Stack of books">
      <figcaption class="gallery-title">Reading List</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="author_thinking.jpg" alt="Writer brainstorming">
      <figcaption class="gallery-title">Ideation</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="inspiration_light.jpg" alt="Light bulb inspiration">
      <figcaption class="gallery-title">Inspiration</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="blog_banner.jpg" alt="Blog banner">
      <figcaption class="gallery-title">Publishing</figcaption>
    </figure>
  </div>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div>© 2025 OpenPages — Curated writing & creativity</div>
    <div><a href="#">Back to top</a></div>
  </div>
</footer>

</body>
</html>
