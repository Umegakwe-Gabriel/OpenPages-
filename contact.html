    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Fill out the form below to connect with us.</p>

      <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message">
        </fieldset>

        <fieldset>
          <legend>Your Role</legend>
          <label><input type="radio" name="role" value="Reader" required> Reader</label>
          <label><input type="radio" name="role" value="Contributor"> Contributor</label>
          <label><input type="radio" name="role" value="Partner"> Partner</label>
        </fieldset>

        <fieldset>
          <legend>Message</legend>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
        </fieldset>

        <fieldset class="terms">
          <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
        </fieldset>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
