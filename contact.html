<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact — OpenPages</title>

<meta name="description" content="Contact OpenPages to share ideas, ask questions, or connect with our writing community.">

<link rel="stylesheet" href="css/style.css">
<script src="script.js" defer></script>
</head>

<body>

<header class="site-header">
  <div class="navbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span>OpenPages</span>
    </div>

    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>

      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<main class="container">

<h2 class="section-title">Contact</h2>

<div class="columns">

  <div class="form-card">
    <form id="contactForm" method="post" action="https://webdevbasics.net/scripts/demo.php">

      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>

  <aside class="card">
    <h3>Get in touch</h3>
    <p>We love hearing from writers, editors, and readers. Say hello and we’ll reply soon.</p>
    <img src="images/creative_workspace.jpg" alt="Creative workspace image">
  </aside>

</div>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div>© 2025 OpenPages — Curated writing & creativity</div>
    <div><a href="#">Back to top</a></div>
  </div>
</footer>

</body>
</html>
